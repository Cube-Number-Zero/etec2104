<!--html/Profile.html-->
<!DOCTYPE html>
<html>
    <head>
        <title>Profile</title>
        <meta charset="utf-8" />
        <link rel=stylesheet href="/static/style.css" />
    </head>
    <body>
        <table>
            <tr>
                <td><img id="pfp" width=128px src={{pfp}} alt="Profile Picture"/></td>
                <td>
                    <p id="username">Username: {{user}}</p>
                    <p id="nameDisplay">Name: {{name}}</p>
                    <p id="dobDisplay">DOB: {{dob}}</p>
                    <p>email: {{email}}</p>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>Name: </td>
                <td><input id="name" /></td>
                <td><button onclick="submitName()">Submit</button></td>
            </tr>
            <tr>
                <td>DOB: </td>
                <td><input id="dob" type="date" /></td>
                <td><button onclick="submitDOB()">Submit</button></td>
            </tr>
            <tr>
                <td>Profile Picture: </td>
                <td><input id="profile_pic" type="file" /></td>
                <td><button onclick="submitPicture()">Submit</button></td>
            </tr>
        </table>
        <script src="/static/Profile.js"></script>
    </body>
</html>
